<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="graph/graph.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">


    <div class="row" style="padding-bottom: 30px;padding-top: 30px">
        <div class="col-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="searchInput">Suchbegriff eingeben</span>
                </div>
                <input type="text" class="form-control"  id="searchTerm" aria-describedby="searchInput">
            </div>
        </div>
        <div class="col-3" style="display: flex;align-items: center;">
        <input type="range" class="custom-range" min="0" max="500" step="10" id="searchRange" value="100" oninput="searchRangeOutput.value = searchRange.value">
        </div>
        <div class="col-2" style="display: flex;align-items: center;">
            <span class="badge badge-pill badge-primary">Anzahl Tweets ~ <output id="searchRangeOutput">100</output></span>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary float-right" onclick="postSearchrequest()">Absenden</button>
        </div>
    </div>

    <div class="row" style="padding-bottom: 30px">
        <div class="col-3" >
            <div class="card" style="border: none">
                <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#edges" aria-expanded="true" aria-controls="edges">
                    Verbindungen
                </button>
                <div class="collapse" id="edges">
                    <div class="card-body">
                        <div class="checkbox">
                            <label><input type="checkbox" id="checkboxRetweet" checked> Retweets</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="checkboxReply" checked> Antworten</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="checkboxQoute" checked> Zitate</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="checkboxAuthor" checked> Gleiche Autoren</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3" >
            <div class="card" style="border: none">
                <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#nodes" aria-expanded="true" aria-controls="nodes">
                       Stimmungen
                </button>
                <div class="collapse" id="nodes">
                    <div class="card-body">
                        <div class="checkbox">
                            <label style="color:ForestGreen"><input type="checkbox" id="checkboxPositiv" checked> Positive Beiträge</label>
                        </div>
                        <div class="checkbox">
                            <label style="color:crimson"><input type="checkbox" id="checkboxNegativ" checked> Negative Beiträge</label>
                        </div>
                        <div class="checkbox">
                            <label style="color:DarkOrange"><input type="checkbox" id="checkboxNeutral" checked> Neutrale Beiträge</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <select class="custom-select" id="seperateNodes">
                <option selected value="0">Einzelne Knoten ausblenden</option>
                <option value="1">Einzelne Knoten einblenden</option>
            </select>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary float-right" onclick="draw()">Anzeige aktualisieren</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" style="padding-bottom: 30px">
        <div class="col" style="outline: 1px solid black;">
            <svg id="graph" width="1000" height="700"> </svg>
        </div>
    </div>
</div>

<script type="text/javascript" src="dashboard.js"></script>
<script type="text/javascript" src="searchrequest.js"></script>
<script type="text/javascript" src="graph/graph.js"></script>

</body>
</html>
